<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정윤이의 화해 신청</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 1s;
    overflow: hidden;
  }
  h1 {
    font-size: 72px; /* 워드 72pt 느낌 */
    line-height: 1.2;
  }
  p {
    font-size: 48px; /* 워드 48pt 느낌 */
  }
  button {
    padding: 1em 2em;
    font-size: 48px;
    margin: 1em;
    cursor: pointer;
    border-radius: 15px;
    border: none;
    transition: all 0.2s;
  }
  button:hover {
    transform: scale(1.1);
  }
  .heart {
    position: absolute;
    color: #ff3366;
    font-size: 48px; /* 기본 하트 크기 */
    animation: float 2s linear infinite;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1; }
    50% { transform: translateY(-150px) scale(1.5); opacity:0.7; }
    100% { transform: translateY(-300px) scale(2); opacity:0; }
  }
</style>
</head>
